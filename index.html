<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">


    <!--multipng-->
    <link rel="stylesheet" href="assets/maniere/multi_png/multi_png.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Miss Emmy DubLive</title>

</head>

<body>

    <main id="EmmyChoix" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#EmmyChoix" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#EmmyChoix" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#EmmyChoix" data-slide-to="0" class="active" data-toggle="tooltip" title="Neutre"><i class="far fa-meh"></i></li>
            <li data-target="#EmmyChoix" data-slide-to="1" data-toggle="tooltip" title="Heureuse"><i class="far fa-smile-beam"></i></li>
            <li data-target="#EmmyChoix" data-slide-to="2" data-toggle="tooltip" title="Doigt"><i class="far fa-hand-point-up"></i></li>
            <li data-target="#EmmyChoix" data-slide-to="3" data-toggle="tooltip" title="Pense"><i class="far fa-meh-rolling-eyes"></i></li>
            <li data-target="#EmmyChoix" data-slide-to="4" data-toggle="tooltip" title="Note"><i class="far fa-clipboard"></i></li>
            <li data-target="#EmmyChoix" data-slide-to="5" data-toggle="tooltip" title="Taille"> <i class="fas fa-praying-hands"></i></li>
            <li data-target="#EmmyChoix" data-slide-to="6" data-toggle="tooltip" title="Gratte"><i class="far fa-smile-wink"></i></li>
            <li data-target="#EmmyChoix" data-slide-to="7" data-toggle="tooltip" title="Photo"><i class="fas fa-camera"></i></li>
            <li data-target="#EmmyChoix" data-slide-to="8" data-toggle="tooltip" title="Croise"><i class="fas fa-times"></i></li>
        </ul>

        <!-- The slideshow -->
        <section class="carousel-inner">
            <div class="cadre carousel-item active" id="Emmy0"></div>

            <div class="cadre carousel-item" id="Emmy1"></div>

            <div class="cadre carousel-item" id="Emmy2"></div>

            <div class="cadre carousel-item" id="Emmy3"></div>

            <div class="cadre carousel-item" id="Emmy4"></div>

            <div class="cadre carousel-item" id="Emmy5"></div>

            <div class="cadre carousel-item" id="Emmy6"></div>

            <div class="cadre carousel-item" id="Emmy7"></div>

            <div class="cadre carousel-item" id="Emmy8"></div>
        </section>



    </main>

    <script src="assets/maniere/multi_png/js/multi_png_frames.js"></script>
    <!--Activation-->
    <script src="assets/js/main.js"></script>

</body>

</html>
